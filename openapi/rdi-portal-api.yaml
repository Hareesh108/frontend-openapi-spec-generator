paths:
  /auth/realms/rdi-portal/protocol/openid-connect/token:
    post:
      summary: Generate an access token or refresh tokens
      description: >
        This endpoint issues an OAuth 2.0 token. The behavior of the endpoint
        depends on the `grant_type`:

        - Use `grant_type=password` to obtain an access token.

        - Use `grant_type=refresh_token` to obtain a new set of tokens with an
        existing refresh token.
      operationId: generateAccessToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: >
                    The OAuth 2.0 grant type. Use `"password"` or
                    `"refresh_token"` for obtaining a new access token.
                  enum:
                    - password
                    - refresh_token
                username:
                  type: string
                  description: >-
                    The user's username. Required when `grant_type=password` is
                    used.
                password:
                  type: string
                  description: >-
                    The user's password. Required when `grant_type=password` is
                    used.
                refresh_token:
                  type: string
                  description: >-
                    The refresh token. Required when `grant_type=refresh_token`
                    is used.
              required:
                - grant_type
              allOf:
                - if:
                    properties:
                      grant_type:
                        enum:
                          - password
                  then:
                    required:
                      - username
                      - password
                - if:
                    properties:
                      grant_type:
                        enum:
                          - refresh_token
                  then:
                    required:
                      - refresh_token
      responses:
        '200':
          description: Successful response with OAuth 2.0 tokens.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The OAuth 2.0 access token.
                    example: eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICIxOW...
                  expires_in:
                    type: integer
                    description: The number of seconds until the access token expires.
                    example: 299
                  refresh_expires_in:
                    type: integer
                    description: The number of seconds until the refresh token expires.
                    example: 1799
                  refresh_token:
                    type: string
                    description: The OAuth 2.0 refresh token.
                    example: eyJhbGciOiJIUzUxMiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICIx...
                  token_type:
                    type: string
                    description: 'The type of token (e.g., "Bearer").'
                    example: Bearer
                  not-before-policy:
                    type: integer
                    example: 0
                  session_state:
                    type: string
                    description: Session state identifier.
                    example: bac70a91-02cb-4e24-877a-85e90cd7ecef
                  scope:
                    type: string
                    description: The granted scopes for this token.
                    example: email profile
        '400':
          description: 'Invalid request (e.g., missing or invalid parameters).'
        '401':
          description: 'Unauthorized (e.g., invalid client credentials).'
      security:
        - basicAuth: []
  /api/v1/admins/organizations:
    post:
      summary: Create a new organization
      description: Creates a new organization.
      operationId: createOrganization
      tags:
        - Organization
      security:
        - bearerAuth: []
      requestBody:
        description: Organization creation details
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - org_name
                - org_registration_no
              properties:
                org_name:
                  type: string
                  description: Name of the organization
                  example: Bank Islam
                org_registration_no:
                  type: string
                  description: Registration no of the organization
                  example: 1234567890
                org_contact_no:
                  type: string
                  description: Contact phone number for the organization
                  example: '+601234567890'
                org_contact_name:
                  type: string
                  description: Contact name for the organization
                  example: Darren
                org_email:
                  type: string
                  format: email
                  description: Contact email for the organization
                  example: beu@beu.com
                note:
                  type: string
                  description: Note for the organization
                  example: >-
                    This organization focuses on providing technology solutions
                    for various industries.
                apps:
                  description: Selected app
                  type: array
                  uniqueItems: true
                  items:
                    type: string
                    example: ONFIDO
                    enum:
                      - ONFIDO
                      - JUMIO
      responses:
        '201':
          description: Organization created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDto'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalErrorResponseDto'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalErrorResponseDto'
    get:
      summary: Retrieve a list of organizations
      description: Retrieves a list of all organizations.
      operationId: listOrganizations
      tags:
        - Organization
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: >-
            Format is:

            ```json

            [
              {
                "filterFieldName": {
                  "op": "operator",
                  "values": ["value"]
                }
              }
            ]

            ```


            **Where:**

            - **filterFieldName**: The field to filter by. Possible values
            include:
              - `id`
              - `org_name`
              - `org_registration_no`
              - `org_status`
              - `org_contact_no`
              - `org_contact_name`
              - `org_email`
              - `note`
              - `org_logo_url`
              - `created_by`
              - `created_at`
              - `updated_by`
              - `updated_at`

            - **operator**: The operation to perform. Possible options are:
              - `eq`: Equals
              - `!eq`: Not equal
              - `in`: In
              - `!in`: Not in
              - `like`: Like
              - `!like`: Not like
              - `gt`: Greater than
              - `gte`: Greater than or equal to
              - `lt`: Less than
              - `lte`: Less than or equal to
              - `btw`: Between
              - `!btw`: Not between

            - **value**: The value(s) used for filtering.
              - If the operator supports multiple values (e.g., `in`, `!in`, `btw`, `!btw`), this should be an array of values.
              - For operators that expect a single value (e.g., `eq`, `!eq`, `like`, `!like`, `gt`, `gte`, `lt`, `lte`), provide a single value in the array.
              - Accepted types for values include strings, numbers, or dates (in ISO 8601 format), depending on the field being filtered.
          examples:
            example1:
              summary: Filter by organization email
              value: '[{ "org_email": { "op": "eq","values": [ "kent@reldyn.co" ] } }]'
            example2:
              summary: Filter by organization name
              value: '[{ "org_name": { "op": "like","values": [ "Bank Islam" ] } }]'
            example3:
              summary: Filter by active status
              value: >-
                [{ "org_status": { "op": "in","values": [ "ACTIVE", "INACTIVE" ]
                } }]
            example4:
              summary: Filter by organization name and org_registration_no
              value: >-
                [{ "org_name": { "op": "like","values": [ "Bank Islam" ] } }, {
                "org_registration_no": { "op": "eq","values": [ "1234567890" ] }
                }]
        - in: query
          name: page
          schema:
            type: integer
            default: 0
          description: The page number to retrieve (0-based)
        - in: query
          name: size
          schema:
            type: integer
            default: 20
          description: The number of items to retrieve per page
        - in: query
          name: sort
          schema:
            type: array
            items:
              type: string
              example: 'org_name,desc'
          description: |-
            Format is `sortFieldName,direction`.

            **Where:**
            - **sortFieldName**: The field to sort by. Possible values include:
              - `id`
              - `org_name`
              - `org_registration_no`
              - `org_status`
              - `org_contact_no`
              - `org_contact_name`
              - `org_email`
              - `note`
              - `org_logo_url`
              - `created_by`
              - `created_at`
              - `updated_by`
              - `updated_at`

            - **direction**: The sorting order. Possible values are:
              - `asc`: Sort in ascending order
              - `desc`: Sort in descending order
      responses:
        '200':
          description: A list of organizations with pagination details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsPaginatedResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalErrorResponseDto'
