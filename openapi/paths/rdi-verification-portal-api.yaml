  schemas:
    RequestDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the request
          example: 9b434c1b-a9c6-42b3-8020-ff9fed9ec42a
        created_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        updated_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        app:
          type: string
          description: Request app
          example: ONFIDO
        request_status:
          type: string
          description: Status of the request
          enum:
            - PROCESSING
            - REVIEW
            - APPROVED
            - DECLINED
            - ERROR
            - EXPIRED
          example: APPROVED
        customer_reference:
          type: string
          description: Unique identifier from channel request
          example: "6722406b-e823-40a0-b691-ea187a1e364d"
        metadata:
          type: object
          description: Dynamic request information sent based on app
        client_id:
          type: string
          description: Request belong to which client
          example: "+6722406b-e823-40a0-b691-ea187a1e364d"
        client_name:
          type: string
          example: name for the client

