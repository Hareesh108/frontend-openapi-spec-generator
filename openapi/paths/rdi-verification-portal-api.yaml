  /api/v1/requests/{request_id}/executions/{execution_id}/review:
    post:
      summary: Review request execution
      description: Submit a review decision for a specific execution within a request.
      operationId: reviewRequestExecution
      tags:
        - Request
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: channelid
          required: true
          schema:
            type: string
          description: The channel ID
          example: a3937b4a-13f7-440b-87a4-8771d4a919a2      
        - name: request_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the request.
          example: b8df469c-d78a-4cce-abb5-971c849198f1
        - name: execution_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the request execution.
          example: 5425fa78-d8d3-4184-8d68-c9cb95e56c3f
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - decision
              properties:
                decision:
                  type: string
                  enum:
                    - APPROVED
                    - BLOCKED
                    - DECLINED
                  description: Decision for the review, either APPROVED, BLOCKED or DECLINED.
                reason:
                  type: string
                  description: Reason for the decision.
                note:
                  type: string
                  description: Additional notes.
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
                    description: List of attachment files.
                reset_attempts:
                  type: boolean
                  description: Flag to reset the attempt counts
      responses:
        '200':
          description: Review submitted successfully.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalErrorResponseDto'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalErrorResponseDto'
                
