components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RequestDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the request
          example: 9b434c1b-a9c6-42b3-8020-ff9fed9ec42a
        created_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        updated_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        app:
          type: string
          description: Request app
          example: ONFIDO
        request_status:
          type: string
          description: Status of the request
          enum:
            - AWAITING_INPUT
            - PROCESSING
            - REVIEW
            - FLAGGED_FOR_REVIEW
            - APPROVED
            - DECLINED
            - ERROR
            - EXPIRED
            - BLOCKED
          example: APPROVED
        customer_reference:
          type: string
          description: Unique identifier from channel request
          example: "6722406b-e823-40a0-b691-ea187a1e364d"
        metadata:
          type: object
          description: Dynamic request information sent based on app
        channel_id:
          type: string
          description: Request belong to which channel
          example: "6722406b-e823-40a0-b691-ea187a1e364d"
        channel_name:
          type: string
          example: name for the client
        purpose:
          type: string
          description: Purpose of the request
          example: QSA_NEW_APPLICATION
        attempt_used:
          type: integer
          description: Number of attempts used for respective request.
          example: 1
        attempt_left:
          type: integer
          description: Number of attempts left for respective request.
          example: 2

    RequestDetailDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the request
          example: 9b434c1b-a9c6-42b3-8020-ff9fed9ec42a
        created_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        updated_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        app:
          type: string
          description: Request app
          example: ONFIDO
        request_status:
          type: string
          description: Status of the request
          enum:
            - AWAITING_INPUT
            - PROCESSING
            - REVIEW
            - FLAGGED_FOR_REVIEW
            - APPROVED
            - DECLINED
            - ERROR
            - EXPIRED
            - BLOCKED
          example: APPROVED
        customer_reference:
          type: string
          description: Unique identifier from channel request
          example: "6722406b-e823-40a0-b691-ea187a1e364d"
        metadata:
          type: object
          description: Dynamic request information sent based on app
        channel_id:
          type: string
          description: Request belong to which channel
          example: "6722406b-e823-40a0-b691-ea187a1e364d"
        workflow_id:
          type: string
          description: Request Workflow Id
        request_executions:
          type: array
          description: Request execution details
          items:
            type: object
            properties:
              id:
                type: string
                description: Unique identifier for the request execution
                example: 9b434c1b-a9c6-42b3-8020-ff9fed9ec42a
              created_at:
                type: string
                format: date-time
                example: "2021-02-01T12:34:56Z"
              updated_at:
                type: string
                format: date-time
                example: "2021-02-01T12:34:56Z"
              execution_status:
                type: string
                description: Status for the request execution (PROCESSINS, SUCCESS, ERROR)
                example: PROCESSING
              summary:
                type: object
                description: Dynamic basic result details of the response
              profile:
                $ref: '#/components/schemas/ProfileDto'
              original_profile:
                $ref: '#/components/schemas/ProfileDto'
              summary_result:
                type: object
                description: Summary of validation checks
                properties:
                  id_document:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          description: Validation check label
                          example: Usability
                        status:
                          type: string
                          description: Validation check status
                          example: PASSED
                        value:
                          type: string
                          description: Additional details about the check
                          example: REPEATED_FACE
                  selfie_Credential:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          description: Validation check label
                          example: Usability
                        status:
                          type: string
                          description: Validation check status
                          example: PASSED
                  facemap:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          description: Validation check label
                          example: Usability
                        status:
                          type: string
                          description: Validation check status
                          example: PASSED
                  others:
                    type: object
                    properties:
                      risk_score:
                        type: integer
                        description: Risk score associated with the check
                        example: 50
                      similarity_score:
                        type: number
                        format: double
                        description: Similarity score
                        example: 0.8
                      predicted_age:
                        type: integer
                        description: Predicted age
                        example: 30
                      age_confidence_range:
                        type: string
                        description: Confidence range for the predicted age
                        example: 17-43
              result:
                type: object
                description: Dynamic full result details of the response
              full_details_ready:
                type: boolean
                description: Indication of the readiness of result
              credentials:
                type: object
                description: Dynamic credential of the response
              app:
                type: string
                description: Request app
                example: ONFIDO
              channel_id:
                type: string
                description: Request belong to which channel
                example: "6722406b-e823-40a0-b691-ea187a1e364d"
              reference_id:
                type: string
                description: Request belong to which workflow
                example: "6722406b-e823-40a0-b691-ea187a1e364d"
              request_execution_reasons:
                type: array
                description: Reason on failed request
                items:
                  type: object
                  properties:
                    reason:
                      type: string
                      description: Reason text on request rejected
                    manual_review:
                      type: boolean
                      description: Indication request is manual/auto rejected
        channel_name:
          type: string
          example: name for the client
        purpose:
          type: string
          description: Purpose of the request
          example: QSA_NEW_APPLICATION
        attempt_used:
          type: integer
          description: Number of attempts used for respective request.
          example: 1
        attempt_left:
          type: integer
          description: Number of attempts left for respective request.
          example: 2

    RequestPaginatedResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/RequestDto"
        number:
          type: integer
          example: 0
        size:
          type: integer
          example: 20
        total_elements:
          type: integer
          example: 1
        last:
          type: boolean
          example: true
        first:
          type: boolean
          example: true
        total_pages:
          type: integer
          example: 1
        number_of_elements:
          type: integer
          example: 1
        empty:
          type: boolean
          example: false
    GlobalErrorResponseDto:
      type: object
      properties:
        timestamp:
          type: string
          description: Timestamp of the error occurred
          example: "2024-10-07T16:51:24.595+08:00"
        status:
          type: integer
          description: Error code indicating the issue
        message:
          type: string
          description: Error message that describes the issue
        path:
          type: string
          description: The endpoint path where the error occurred
          example: "/v1/requests"
          
    RequestEventPaginatedResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/RequestEventDto"
        number:
          type: integer
          example: 0
        size:
          type: integer
          example: 20
        total_elements:
          type: integer
          example: 1
        last:
          type: boolean
          example: true
        first:
          type: boolean
          example: true
        total_pages:
          type: integer
          example: 1
        number_of_elements:
          type: integer
          example: 1
        empty:
          type: boolean
          example: false     
          
    RequestEventDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the created request event.
        created_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        updated_at:
          type: string
          format: date-time
          example: "2021-02-01T12:34:56Z"
        created_by:
